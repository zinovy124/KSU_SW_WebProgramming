<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        const book1 = new Object();
        book1.title = "HTML5";
        book1.author = "황기태";
        book1.price = 20000;
            
        const p1 = document.createElement("p");
        p1.innerText = "book : " + book1.title + ", " + book1.author + ", " + book1.price;
        document.querySelector("body").appendChild(p1);
    </script>
</body>
</html>
