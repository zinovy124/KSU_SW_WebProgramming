<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 시간이 오전 오후에 따라 배경색 변경</title>
</head>
<body>
    <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
    <hr>
    <script>
        const time = new Date();
        if (time.getHours() < 12) {
            document.querySelector("body").style.backgroundColor = "lightskyblue";
        } else {
            document.querySelector("body").style.backgroundColor = "orange";
        }
        document.write("<p>현재 시간" + time.getHours() + "시," + time.getMinutes() + "분," + time.getSeconds() + "초" + "</p>");
    </script>
</body>
</html>
