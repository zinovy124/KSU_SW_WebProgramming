<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <div></div>
    <script>
        let str = prompt("문자열 입력");
        const arr = str.split("&");
        arr.map((cur) => {
            const newElem = document.createElement("p");
            newElem.innerText = cur;
            document.querySelector("div").appendChild(newElem);
        });
    </script>
</body>
</html>
