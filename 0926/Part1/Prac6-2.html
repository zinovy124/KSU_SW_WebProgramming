<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <script>
        const pr = (str, count) => {
            let tmp = "";
            for (let i = 0; i < count; i++) {
                tmp += str;
            }
            document.write(tmp);
        };
    </script>
    <script>
        pr("%", 5);
    </script>
</body>
</html>
