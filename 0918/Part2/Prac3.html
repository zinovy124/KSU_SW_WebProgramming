<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 재생 리스트</title>
    <style>
        .line span {
            display: inline-block;
            border: 1px solid green;
            padding: 8px;
        }
        .line div {
            display: inline-block;
            width: 80%;
            border-bottom: 1px solid #000;
        }
        .line button {
            height: 100%;
        }
        .line button:last-child:hover {
            color: magenta;
        }
    </style>
</head>
<body>
    <h3>오디오 재생 리스트</h3>
    <hr>
    <div class="line">
        <span>1</span>
        <div>애국가</div>
        <button>재생</button>
        <button>중지</button>
    </div>
    <div class="line">
        <span>2</span>
        <div>Moon Glow</div>
        <button>재생</button>
        <button>중지</button>
    </div>
    <div class="line">
        <span>3</span>
        <div>Embraceable You</div>
        <button>재생</button>
        <button>중지</button>
    </div>
</body>
</html>
