<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        @keyframes move {
            from {
                margin-left: 100%;
            } to {
                margin-left: 0;
            }
        }
        p {
            animation: move 3s ease-in;
        }
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p>질문 있습니다.</p>
</body>
</html>
