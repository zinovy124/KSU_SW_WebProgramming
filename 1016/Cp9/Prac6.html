<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>
        이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.
    </p>
    <img src="https://data.onnada.com/character/202210/3718766049_3f1397a1_hitori.jpg" alt="bocchi">
    <script>
        const img = document.querySelector("img");
        let scale = 1;
        img.addEventListener("wheel", (e) => {
            e.preventDefault();
            /* 
            * e.deltaY는 내리면 100, 올리면 -100이 할당된다. 여기에 그냥 0.01을 곱하면 1이 되는데,
            * 이러면 휠이 내려갈 때마다 정수배만큼 커지고 작아진다.
            * 문제에선 이것을 백분율로, 5%만큼의 사이즈 변경을 요구했다.
            * 따라서 이를 100으로 한 번 더 나눈 0.0005를 곱해주어야 한다.
            */
            scale += e.deltaY * 0.0005;
            img.style.transform = `scale(${scale})`;
        });
    </script>
</body>
</html>
