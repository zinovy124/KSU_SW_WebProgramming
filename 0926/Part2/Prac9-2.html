<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        const book2 = {
            title: "HTML5",
            author: "황기태",
            price: 20000
        };
        
        const p2 = document.createElement("p");
        p2.innerText = "book : " + book2.title + ", " + book2.author + ", " + book2.price;
        document.querySelector("body").appendChild(p2);
    </script>
</body>
</html>
