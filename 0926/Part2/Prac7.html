<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17개의 CSS2색이름과 색</title>
</head>
<body>
    <h3>17개의 CSS2색이름과 색</h3>
    <hr>
    <script>
        const colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "grey"];
        const body = document.querySelector("body");
        colorNames.map((cur) => {
            const div = document.createElement("div");
            div.style.display = "inline-block";
            div.style.width = "60px";
            div.style.padding = "10px";
            div.style.backgroundColor = cur;
            div.innerText = cur;
            body.appendChild(div);
            console.log(div);
        });
    </script>
</body>
</html>
