<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터</title>
    <style>
        body {
            background-color: deepskyblue;
        }
        h3 {
            color: green;
        }
        #center {
            text-align: center;
        }
        #center > strong {
            background-color: palegoldenrod;
            color: blue;
        }
        em {
            color: green;
        }
        .indent {
            text-indent: 5%;
        }
        .indent strong {
            color: red;
        }
    </style>
</head>
<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
        <p>
            <em>길</em>을 걷고 산들 무엇하리
            <strong>꽃</strong>이 아니듯 내가
            <strong>꽃</strong>이 될 수 없는 지금...
        </p>
    </div>
</body>
</html>
