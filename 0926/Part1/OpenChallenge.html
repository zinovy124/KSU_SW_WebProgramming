<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        let count = parseInt(prompt("출력할 별의 개수를 입력하세요."));
        if ( isNaN(count) ) {
            document.write("숫자를 입력하세요.");
        } else {
            let star = "";
            for(let i = 0; i < count; i++){
                star += "*";
                document.write(star + "<br>");
            }
        }
    </script>
</body>
</html>
