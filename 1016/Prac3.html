<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility property</title>
    <style>
        .hide {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어? <button>show/hide</button></h3>
    <hr>
    <ul>
        <li>I ( <span>love</span> ) you</li>
        <li>CSS is Cascading ( <span>style</span> ) Sheet</li>
        <li>응답하라 ( <span>1988</span> )</li>
    </ul>
    <script>
        const span = document.querySelectorAll("span");
        const button = document.querySelector("button");
        Array.prototype.map.call(span, (cur) => {
            cur.classList.add("hide");
        });
        button.addEventListener("click", () => {
            Array.prototype.map.call(span, (cur) => {
                cur.classList.toggle("hide");
            });
        });
    </script>
</body>
</html>
