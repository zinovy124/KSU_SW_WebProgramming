<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은 자리수 같은 지 비교</title>
</head>
<body>
    <h3>큰 자리수와 낮은 자리수 같은 지 비교</h3>
    <hr>
    <script>
        let inp = parseInt(prompt("숫자 입력"));
        const last = inp % 10;
        let tmp = parseFloat(inp);
        while (Math.floor(tmp) != 0) {
            tmp /= 10;
            console.log(tmp);
        }
        tmp *= 10;
        tmp = Math.floor(tmp);
        if (tmp == last) {
            document.write(inp + ": 같음");
        } else {
            document.write(inp + ": 다름");
        }
    </script>
</body>
</html>
