<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>
<body>
    <h3>eval()로 수식 계산</h3>
    <hr>
    <script>
        const str = prompt("수식 입력");
        document.write(str + " = " + eval(str));
    </script>
</body>
</html>
