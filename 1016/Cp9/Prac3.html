<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>
        수식을 입력하고 &lt;Enter&gt;를 입력하세요.
    </p>
    <form action="#">
        <label for="inp">식</label>
        <input type="text" name="cal" id="inp">
        <label for="res">값</label>
        <input type="text" name="cal" id="res">
        <input type="submit" value="not funtional element" style="display: none;">
    </form>
    <script>
        const form = document.querySelector("form");
        const inp = document.querySelector("input#inp");
        const res = document.querySelector("input#res");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const cal = eval(inp.value);
            res.value = cal;
        });
    </script>
</body>
</html>
