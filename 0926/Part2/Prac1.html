<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수</title>
</head>
<body>
    <h3>난수 10 개 생성</h3>
    <hr>
    <script>
        let n = [];
        for (let i = 0; i < 10; i++) {
            n.push(Math.floor(Math.random() * 100 + 1));
        }
        for (let i = 0; i < 10; i++) {
            document.write(n[i] + " ");
        }
        document.write("<hr>");
        let big = n[0];
        for (let i = 0; i < 10; i++) {
            big = Math.max(big, n[i]);
        }
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");
        n.sort((a, b) => (a - b));
        for (let i = 0; i < 10; i++) {
            document.write(n[i] + " ");
        }
    </script>
</body>
</html>
