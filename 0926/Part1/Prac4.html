<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일</title>
</head>
<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        let day = prompt("요일을 입력");
        if (day == "월") {
            document.write("월은 출근");
        } else if (day == "화") {
            document.write("화는 출근");
        } else if (day == "수") {
            document.write("수는 출근");
        } else if (day == "목") {
            document.write("목은 출근");
        } else if (day == "금") {
            document.write("휴일");
        } else if (day == "토") {
            document.write("휴일");
        } else if (day == "일") {
            document.write("휴일");
        }
    </script>
</body>
</html>
